<!DOCTYPE html>
<html>
<body>
    <table border="1">
        {% for personType, people in dicOfPeople.items() %}
        <tr>
            <td>
                <strong>{{ personType }}</strong>
                <table border="1">
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                    </tr>
                    {% for person in people %}
                    <tr>
                        <td>{{ person['Name'] }}</td>
                        <td>{{ person['DateOfBirth'] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
